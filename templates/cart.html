<!DOCTYPE html>
<html>
<title>防黃牛售票網</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
</style>
<body class="w3-light-grey">

<!-- Navigation Bar -->
{%include "NavBar.html"%}
<!-- Header -->


<!-- Page content -->
<div class="w3-display-container w3-center">
    <div class="w3-container w3-display-topmiddle w3-card-4 w3-white w3-padding-16" style="width:50%; margin-top: 50px;">
    <h1 class="w3-center-align w3-margin-bottom" style="font-weight: bold;">
        前往結帳
    </h1>
    <!-- half:票券資訊 -->
    <div class="w3-half w3-container">
        <h3 class="w3-left-align w3-border-bottom" style="font-weight: bold;">購買資訊</h3>
        <h4 class="w3-left-align" style="font-weight: bold;">{{ title }}</h4>
        <h5 class="w3-left-align ">
            <i class="fa fa-ticket"></i> 
            票種<br>
            {{ticketType}}
        </h5>
        <h5 class="w3-left-align">
            <i class="fa fa-money"></i> 
            票價<br>
            {{ticketPrice}}
        </h5>
    </div>

    <!-- half:form -->
    <div class="w3-half w3-container">
        <h3 class="w3-border-bottom w3-left-align" style="font-weight: bold;">購買人資訊</h3>
        <form id="myform" action="/save_cart" method="POST">
            <input type="hidden" name="MerchantID" value="MS120905494"/>
            <input type="hidden" name="TradeInfo" value="{{ trade_info }}"/>
            <input type="hidden" name="TradeSha" value="{{ trade_sha }}"/>
            <input type="hidden" name="Version" value="1.6"/>
            <input type="hidden" name="user" value="{{user}}"/>
            <input type="hidden" name="title" value="{{title}}"/>
            <input type="hidden" name="ticketType" value="{{ticketType}}"/>
            <input type="hidden" name="ticketPrice" value="{{ticketPrice}}"/>
            <input type="hidden" name="order_id" value="{{order_id}}"/>
            
            <p class="w3-left-align">
                <input class="w3-input w3-border w3-round" type="text" name="ID" placeholder="請輸入購買人身分證"/>
                <i class="fa fa-asterisk" style="color: teal;"aria-hidden="true">務必正確輸入購買人身分證以確保實名制。</i>
            </p>
            <p class="w3-left-align">
                <input class="w3-input w3-border w3-round" type="text" name="name" placeholder="請輸入聯絡電話"/>
                <i class="fa fa-asterisk" style="color: teal;"aria-hidden="true">務必正確輸入購買人電話以確保實名制。</i>
            </p>
            <p class="w3-left-align">
            <input class="w3-input w3-border w3-round" type="email" name="email" placeholder="name@example.com"/>
            </p> 
            <input class="w3-btn w3-padding w3-teal w3-right" type="submit" value="下一步"/>
        </form>
    </div>   
    </div>
</div>
<!-- End page content -->
</div>




</body>
</html>
